<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap js buoi 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập js buổi 1</h1>
        <!-- Tính lương nhân viên -->
        <div class="w-50 py-5">
            <h2>Tính lương nhân viên</h2>
            <form action="">
                <div class="form-group">
                    <label for="ngayLuong">Số ngày lương</label>
                    <input type="text" class="form-control" id="ngayLuong">
                </div>
                <button type="button" id="btnTinh1" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult1"></p>
        </div>

        <!-- Tính trung bình 5 số -->
        <div class="w-50 py-5">
            <h2>Tính trung bình 5 số</h2>
            <form action="">
                <div class="form-group">
                    <label for="number1">Số thứ 1</label>
                    <input type="text" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <label for="number2">Số thứ 2</label>
                    <input type="text" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <label for="number3">Số thứ 3</label>
                    <input type="text" class="form-control" id="number3">
                </div>
                <div class="form-group">
                    <label for="number4">Số thứ 4</label>
                    <input type="text" class="form-control" id="number4">
                </div>
                <div class="form-group">
                    <label for="number5">Số thứ 5</label>
                    <input type="text" class="form-control" id="number5">
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult2"></p>
        </div>

        <!-- Quy đổi USD sang VND -->
        <div class="w-50 py-5">
            <h2>Quy đổi USD sang VND</h2>
            <form action="">
                <div class="form-group">
                    <label for="soUSD">Số USD</label>
                    <input type="text" class="form-control" id="soUSD">
                </div>
                <button type="button" id="btnTinh3" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult3"></p>
        </div>

        <!-- Tính diện tích, chu vi hình chữ nhật -->
        <div class="w-50 py-5">
            <h2>Tính diện tích, chu vi hình chữ nhật</h2>
            <form action="">
                <div class="form-group">
                    <label for="chieuDai">Chiều dài</label>
                    <input type="text" class="form-control" id="chieuDai">
                </div>
                <div class="form-group">
                    <label for="chieuRong">Chiều rộng</label>
                    <input type="text" class="form-control" id="chieuRong">
                </div>
                <button type="button" id="btnTinh4" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult4"></p>
        </div>

        <!-- Tính tổng hai chữ số -->
        <div class="w-50 py-5">
            <h2>Tính tổng hai chữ số</h2>
            <form action="">
                <div class="form-group">
                    <label for="number">Số có 2 chữ số</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button  type="button" id="btnTinh5" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult5"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
</body>

</html>
